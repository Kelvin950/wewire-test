

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
  backend:
    depends_on:
      - db
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://gorm:gorm@Db:5432/rates
      JWT_SECRET: 123
      JWT_SECRET_NONCE: nest
      OPEN_EXCHANGE : 12121
  frontend:
    depends_on:
      - backend
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
       BASE_URL: http://Backend:8080/